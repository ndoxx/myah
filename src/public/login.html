<!doctype html>
<html>
    <head>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/js.cookie.min.js"></script>
        <link href="static/css/login.css" rel="stylesheet"></link>
        <link rel="icon" type="image/png" href="/static/img/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/static/img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/img/favicon-196x196.png" sizes="196x196">
        <title>Myah! - Login</title>
    </head>
    <body>
        <div class="container">
            <div class="formBox">
                <form action="/login" method="post" id="FormLogin">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                    </label>
                </form>
                <span class="forgot_password">Forgot password? Too bad.</span>
            </div>
        </div>
    </body>
</html>
