<!doctype html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/js.cookie.min.js"></script>
        <link href="static/css/login.css" rel="stylesheet"></link>
        <!-- <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16"> -->
        <!-- <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32"> -->
        <!-- <link rel="icon" type="image/png" href="assets/favicon-196x196.png" sizes="196x196"> -->
        <title>Myah! - Login</title>
    </head>
    <body>
        <form action="/login" method="post" id="FormLogin">
            <div class="imgcontainer">
                <!-- <img src="image.png" alt="image" class="login_image"> -->
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <span class="psw">Forgot password? Too bad.</span>
            </div>
        </form>
        <script>
            $(function () {
                // Check if we have a token saved in cookie and attempt automatic login
                const token = Cookies.get('auth_token');
                const username = Cookies.get('username');
                if(token && username)
                    window.location.replace('/chat');
            });
        </script>
    </body>
</html>
